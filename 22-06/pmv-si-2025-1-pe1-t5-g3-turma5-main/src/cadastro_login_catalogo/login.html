<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PetMatch</title>
  <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylepetmatch.css" />
  <style>
    .menu-link-active {
      color: #888 !important;
      cursor: default !important;
      text-decoration: none !important;
      pointer-events: none;
    }
    .menu-link-active:hover {
      color: #888 !important;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f2f2eb;
    }
    .login-card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-family: 'Assistant', sans-serif;
    }
    .login-logo {
      display: block;
      margin: 0 auto 20px auto;
      height: 75px;
    }
    .login-card h2 {
      font-family: "Orelega One", serif;
      color: #48221a;
      text-align: center;
      margin-bottom: 10px;
    }
    .login-card label {
      display: flex;
      flex-direction: column;
      font-size: 16px;
      color: #522f27;
    }
    .login-card input {
      padding: 10px;
      border: 1px solid #939393;
      border-radius: 5px;
      font-size: 14px;
      margin-top: 4px;
    }
    .login-links {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
    }
    .login-links a {
      font-size: 14px;
      color: #522f27;
      text-decoration: none;
      transition: text-decoration 0.2s;
    }
    .login-links a:hover {
      text-decoration: underline;
    }
    .btn-continuar {
      background-color: #54a09a;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-size: 16px;
      font-family: "Orelega One", serif;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-continuar:hover {
      background-color: #3c7e7a;
    }
  </style>
</head>
<body>
  <div class="background">
    <img src="imagemdefundo.jpg" alt="Imagem de fundo" />
  </div>

  <header>
    <div class="container">
      <div class="logo">
        <a href="../home definitiva/home.html">
          <img src="LOGO 4.png" alt="PetMatch" />
        </a>
      </div>
      <nav class="menu">
        <div class="menu-links">
          <a href="catalogo.html">Quero adotar</a>
          <div class="dropdown">
            <a href="#" class="menu-link">Quero ajudar</a>
            <div class="dropdown-content">
              <a href="../cadastroOng/cadastroong.html">Cadastrar uma Ong</a>
              <a href="../cadastroVoluntario/cadastrovoluntario.html">Me voluntariar</a>
            </div>
          </div>
          <a href="../blog/blog.html">Blog</a>
          <a href="../pagina protetores/protetores.html">Protetores</a>
        </div>
        <a class="Entrar menu-link-active" href="login.html">Entrar</a>
        <a class="btn-cadastro" href="cadastro.html">Cadastre-se</a>
      </nav>
    </div>
  </header>

  <main class="login-container">
    <form class="login-card">
      <a href="../home definitiva/home.html">
        <img class="login-logo" src="LOGO 4.png" alt="PetMatch logo" />
      </a>
      <h2>Login:</h2>
  
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Digite seu email" required />
  
      <label for="senha">Senha:</label>
      <input type="password" id="senha" placeholder="Digite sua senha" required />
  
      <div class="login-links">
        <!-- Agora aponta diretamente para comfirmemail.html no mesmo diretÃ³rio -->
        <a class="esqueci-senha" href="comfirmemail.html">Esqueci minha senha</a>
        <a href="../home definitiva/home.html" class="voltar-home">Voltar para home</a>
      </div>
  
      <button class="btn-continuar" type="submit">Continuar</button>
    </form>
  </main>

  <script src="scripit.js"></script>
  <script src="../active-menu.js"></script>
</body>
</html>
