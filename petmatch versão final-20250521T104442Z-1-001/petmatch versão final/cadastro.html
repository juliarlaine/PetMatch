<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - PetMatch</title>
  <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="background">
    <img src="pexels-ivan-samkov-6291579.png" alt="Cachorro para adoção" />
  </div>
  
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="LOGO 3 1.png" alt="PetMatch" />
      </div>
      <nav class="menu">
        <div class="menu-links">
          <a href="#">Quero adotar</a>
          <a href="#">Quero ajudar</a>
          <a href="#">Blog</a>
          <a href="#">Protetores</a>
        </div>
        <a class="Entrar" href="login.html">Entrar</a>
        <button class="btn-cadastro">Cadastre-se</button>
      </nav>
    </div>
  </header>
  

  <main class="formulario-container">
    <form class="formulario">
      <img class="login-logo" src="LOGO 3 1.png" alt="Logo PetMatch" />

      <h1>Crie sua conta</h1>

      <label>Nome
        <input type="text" placeholder="Nome completo" />
      </label>

      <label>Telefone
        <input type="tel" placeholder="(13) 99999-9999" />
      </label>

      <label>E-mail
        <input type="email" placeholder="Digite seu e-mail" />
      </label>

      <label>Senha
        <input type="password" placeholder="Digite sua senha" />
      </label>

      <label>Confirmar senha
        <input type="password" placeholder="Confirme sua senha" />
      </label>

      <label>Idade
        <input type="number" placeholder="Sua idade" />
      </label>

      <label>Foto de perfil
        <input type="file" />
      </label>

      <button type="submit">Continuar</button>
      <a href="#" class="voltar-home">Voltar para home</a>
    </form>
  </main>

<script src="scripit.js"></script>
</body>
</html>
