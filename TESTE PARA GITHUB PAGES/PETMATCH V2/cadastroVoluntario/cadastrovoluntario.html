            readonly>**Política de Privacidade e Termos de Uso – PetMatch**

Ao se cadastrar, você concorda com esta Política e Termos. A PetMatch, controladora dos seus dados, compromete-se com sua privacidade e a proteção de seus dados pessoais, em conformidade com a Lei Geral de Proteção de Dados (LGPD).

**1. Coleta e Uso de Dados:**
Coletamos os dados fornecidos por você (Nome, Email, Telefone, CPF, Endereço, informações da ONG/voluntário, foto do voluntário) para as seguintes finalidades:
    a. Viabilizar seu cadastro e identificação na plataforma PetMatch.
    b. Permitir a conexão entre ONGs, voluntários e potenciais adotantes.
    c. Gerenciar sua conta e fornecer suporte.
    d. Comunicar informações relevantes sobre a plataforma, adoções ou oportunidades de voluntariado.
    e. Cumprir obrigações legais e regulatórias.
    f. Realizar análises estatísticas para melhoria da plataforma (dados anonimizados sempre que possível).

A foto do voluntário será utilizada para identificação e para ser apresentada às ONGs com as quais você demonstrar interesse em colaborar, mediante sua ação na plataforma.

**2. Base Legal para Tratamento:**
O tratamento dos seus dados é realizado com base no seu consentimento (ao aceitar estes termos e se cadastrar), para execução de contrato (disponibilização dos serviços da plataforma) e, em certos casos, para cumprimento de obrigação legal ou regulatória e legítimo interesse do controlador.

**3. Compartilhamento de Dados:**
Seus dados poderão ser compartilhados:
    a. Publicamente (para ONGs): Nome da ONG, cidade, missão, necessidades (para facilitar a conexão com o público).
    b. Com outras ONGs/Voluntários (conforme sua interação na plataforma): Dados de contato e perfil para viabilizar a colaboração/adoção.
    c. Com autoridades judiciais, administrativas ou governamentais competentes, sempre que houver determinação legal.
    d. Com provedores de serviços terceirizados (hospedagem, e-mail marketing), que tratarão os dados seguindo nossas instruções e a LGPD.
Não vendemos seus dados pessoais.

**4. Seus Direitos (LGPD):**
Você tem o direito de:
    a. Confirmar a existência de tratamento dos seus dados.
    b. Acessar seus dados.
    c. Corrigir dados incompletos, inexatos ou desatualizados.
    d. Solicitar a anonimização, bloqueio ou eliminação de dados desnecessários, excessivos ou tratados em desconformidade com a LGPD.
    e. Solicitar a portabilidade dos seus dados a outro fornecedor.
    f. Obter informação sobre as entidades públicas e privadas com as quais o controlador realizou uso compartilhado de dados.
    g. Revogar seu consentimento, a qualquer momento.

**5. Segurança e Retenção dos Dados:**
Adotamos medidas técnicas e administrativas para proteger seus dados. Eles serão mantidos apenas pelo tempo necessário para cumprir as finalidades para as quais foram coletados, ou para cumprimento de obrigações legais.

**6. Termos de Uso:**
Ao usar a PetMatch, você se compromete a:
    a. Fornecer informações verdadeiras, precisas e atualizadas.
    b. Não utilizar a plataforma para fins ilícitos ou que violem os direitos de terceiros.
    c. Manter a confidencialidade dos seus dados de acesso, se aplicável.
A PetMatch se reserva o direito de suspender ou cancelar contas que violem estes termos.

**7. Alterações:**
Esta Política e Termos podem ser atualizados. Notificaremos sobre mudanças significativas.

Ao marcar a caixa "Eu concordo com os termos", você declara que leu e concorda integralmente com esta Política de Privacidade e Termos de Uso.</textarea>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const fotoVoluntarioInput = document.getElementById('fotoVoluntarioInput');
    const imagePreview = document.getElementById('imagePreview');
    const fileUploadVisual = document.querySelector('.file-upload-visual');
    const removeImageButton = document.getElementById('removeImageButton');

    fotoVoluntarioInput.addEventListener('change', function (event) {
      const file = event.target.files[0];

      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          imagePreview.src = e.target.result;
          imagePreview.style.display = 'block';
          if (fileUploadVisual) {
            fileUploadVisual.style.display = 'none';
          }
          removeImageButton.style.display = 'block';
        }
        reader.readAsDataURL(file);
      } else {
        clearImagePreviewAndInput();
      }
    });

    removeImageButton.addEventListener('click', function () {
      clearImagePreviewAndInput();
    });

    function clearImagePreviewAndInput() {
      imagePreview.src = '#';
      imagePreview.style.display = 'none';
      if (fileUploadVisual) {
        fileUploadVisual.style.display = 'flex';
      }
      removeImageButton.style.display = 'none';
      fotoVoluntarioInput.value = '';
    }
  });

  // MASCARA CPF

  document.addEventListener('DOMContentLoaded', function () {
    const cpfInput = document.getElementById('cpfInput');

    if (cpfInput) {
      cpfInput.addEventListener('input', function (e) {
        let value = e.target.value;
        value = value.replace(/\D/g, '');
        value = value.substring(0, 11);
        // Adiciona o primeiro ponto (ex: 123 -> 123, 1234 -> 123.4)
        value = value.replace(/^(\d{3})(\d)/, '$1.$2');
        // Adiciona o segundo ponto (ex: 123.456 -> 123.456, 123.4567 -> 123.456.7)
        value = value.replace(/^(\d{3})\.(\d{3})(\d)/, '$1.$2.$3');
        // Adiciona o traço (ex: 123.456.789 -> 123.456.789, 123.456.7890 -> 123.456.789-0)
        value = value.replace(/^(\d{3})\.(\d{3})\.(\d{3})(\d{1,2})$/, '$1.$2.$3-$4');
        e.target.value = value;
      });
    }
  });

</script>
