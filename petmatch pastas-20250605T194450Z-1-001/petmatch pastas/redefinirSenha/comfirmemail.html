<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirmação email- PetMatch</title>
  <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="comfirmemail.css" />
</head>

<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="logo.png" alt="PetMatch" />
      </div>
      <nav class="menu">
        <div class="menu-links">
          <a href="#">Quero adotar</a>
          <div class="dropdown">
            <a href="#">Quero ajudar</a>
            <div class="dropdown-content">
              <a href="#">Cadastrar uma Ong</a>
              <a href="#">Me voluntariar</a>
            </div>
          </div>
          <a href="#">Blog</a>
          <a href="protetores.html">Protetores</a>

        </div>
        <a class="Entrar" href="#">Entrar</a>
        <a class="btn-cadastro" href="#">Cadastre-se</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="left"></div>
    <div class="right">
      <div class="form-container">
        <form class="form-card">
          <img class="logo-form" src="logo.png" alt="PetMatch" />
          <div>
            <div class="redefinir-container-text">
              <img class="email" src="Email.png" alt="lock" />
              <h2>Insira seu endereço de email</h2>
            </div>
            <div class="input-container">
              <label class="label">Para redefenir sua senha digite seu endereço de email</label>
              <input class="input" type="email" placeholder="exemplo@email.com" required />
            </div>
          </div>

          <div class="acoes">
            <a href="#">Voltar Para Home</a>
            <button type="submit">CONTINUAR</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="js/redefinir-senha.js"></script>

</body>

</html>
