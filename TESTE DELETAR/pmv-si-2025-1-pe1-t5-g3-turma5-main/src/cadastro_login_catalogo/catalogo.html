<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo de Pets – PetMatch</title>
  <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="catalogo.css"/>
  <style>
    .menu-link-active {
      color: #888 !important;
      cursor: default !important;
      text-decoration: none !important;
      pointer-events: none;
    }
    .menu-link-active:hover {
      color: #888 !important;
    }
  </style>
</head>
<body>
  <header>    <div class="header-container">
      <div class="logo">
        <a href="../home definitiva/home.html">
          <img src="LOGO 3 1.png" alt="PetMatch"/>
        </a>
      </div>
      <nav class="menu">
        <div class="menu-links">
          <a href="../cadastro_login_catalogo/catalogo.html" class="menu-link-active">Quero adotar</a>          <div class="dropdown">
  <a href="#" class="menu-link">Quero ajudar</a>  <div class="dropdown-content">
    <a href="../cadastroOng/cadastroong.html">Cadastrar uma Ong</a>
    <a href="../cadastroVoluntario/cadastrovoluntario.html">Me voluntariar</a>
  </div>
</div>

          <a href="../blog/blog.html" class="menu-link">Blog</a>
          <a href="../pagina protetores/protetores.html" class="menu-link">Protetores</a>

        </div>
        <div class="menu-usuario">
          <!-- This div will be populated by active-menu.js -->
        </div>
      </nav>
    </div>
  </header>

  <main class="catalogo-container">
    <aside class="filtros">
      <h2>Filtros</h2>

      <label>Buscar por nome:
        <input type="text" id="inputBusca" placeholder="Digite um nome"/>
      </label>
      <label>Ordenar por:
        <select id="ordenarPor">
          <option value="nome">Nome</option>
          <option value="idade">Idade</option>
          <option value="energia">Energia</option>
        </select>
      </label>

      <label>Espécie:
        <select id="filtroEspecie">
          <option value="">Todas</option>
          <option value="Cachorro">Cachorro</option>
          <option value="Gato">Gato</option>
        </select>
      </label>
      <label>Porte:
        <select id="filtroPorte">
          <option value="">Todos</option>
          <option value="Pequeno">Pequeno</option>
          <option value="Médio">Médio</option>
          <option value="Grande">Grande</option>
        </select>
      </label>
      <label>Idade (anos):
        <input type="number" id="filtroIdade" min="0" placeholder="Ex: 3"/>
      </label>
      <label>Gênero:
        <select id="filtroGenero">
          <option value="">Ambos</option>
          <option value="Macho">Macho</option>
          <option value="Fêmea">Fêmea</option>
        </select>
      </label>
      <label>Localização:
        <input type="text" id="filtroLocalizacao" placeholder="Cidade / Estado"/>
      </label>
      <label>Nível de energia:
        <select id="filtroEnergia">
          <option value="">Todos</option>
          <option value="Baixa">Baixa</option>
          <option value="Média">Média</option>
          <option value="Alta">Alta</option>
        </select>
      </label>

      <button id="btnBuscar">Buscar</button>
      <button id="btnLimparFiltros">Limpar filtros</button>
    </aside>

    <section class="lista-pets"></section>
  </main>

  <footer>
  </footer>

  <div id="modalDetalhes" class="modal hidden">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <button class="modal-close">&times;</button>
      <h2 id="modalNome"></h2>
      <p><strong>Espécie:</strong> <span id="modalEspecie"></span></p>
      <p><strong>Idade:</strong> <span id="modalIdade"></span> anos</p>
      <p><strong>Localização:</strong> <span id="modalLocalizacao"></span></p>
      <p><strong>Contato:</strong> <span id="modalContato"></span></p>
      <p><strong>Sexo:</strong> <span id="modalGenero"></span></p>
      <p><strong>Castrado:</strong> <span id="modalCastrado"></span></p>
      <p><strong>Vacinas:</strong> <span id="modalVacinas"></span></p>
      <p><strong>Energia:</strong> <span id="modalEnergia"></span></p>
      <p><strong>Convive com Crianças:</strong> <span id="modalCriancas"></span></p>
      <p><strong>Convive com Animais:</strong> <span id="modalAnimais"></span></p>
      <p><strong>Comportamento:</strong> <span id="modalComportamento"></span></p>
      <p><strong>Observações:</strong> <span id="modalObservacoes"></span></p>
    </div>
  </div>
  <script src="catalogo.js"></script>
  <script src="../active-menu.js"></script>
</body>
</html>
