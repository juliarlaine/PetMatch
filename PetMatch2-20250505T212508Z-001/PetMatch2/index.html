<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - PetMatch</title>
  <link rel="stylesheet" href="index.css" />
  
</head>
<body>
  <div class="container">
    <header class="topo">
      <a href="#">
        <img src="LOGO 3 1.png" class="logo" alt="Logo PetMatch" />
      </a>
      <nav class="menu-central">
        <a href="#">Quero adotar</a>
        <a href="#">Quero ajudar</a>
        <a href="#">Blog</a>
        <a href="#">Protetores</a>
      </nav>
    
      <div class="menu-lateral">
        <a href="#">Entrar</a>
        <a class="btn-cadastro" href="#">Cadastre-se</a>
      </div>
    </header>
    

    <main class="formulario-container">
      <form class="formulario">
        <h1>Crie sua conta</h1>

        <label>Nome
          <input type="text" placeholder="Nome completo" />
        </label>

        <label>Telefone
          <input type="tel" placeholder="(13) 99999-9999" />
        </label>

        <label>E-mail
          <input type="email" placeholder="Digite seu e-mail" />
        </label>

        <label>Senha
          <input type="password" placeholder="Digite sua senha" />
        </label>

        <label>Confirmar senha
          <input type="password" placeholder="Confirme sua senha" />
        </label>

        <label>Idade
          <input type="number" placeholder="Sua idade" />
        </label>

        <label>Foto de perfil
          <input type="file" />
        </label>

        <button type="submit">Continuar</button>
        <a href="#" class="voltar-home">Voltar para home</a>
      </form>
    </main>
  </div>
  <script src="scripit.js"></script>
</body>
</html>
